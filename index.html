<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="container shadow">
            <h1 class="header">Registration Form</h1>
            <form id="myForm">
                <div class="form-elmnt-container">
                    <label for="name" class="labels">Name</label>
                    <div class="errmsgcontainer">
                        <input type="text" id="name" placeholder="Enter full name" class="inputs shadow" />
                        <p id="errmsg" class="error-message"></p>
                    </div>
                </div>
                <div class="form-elmnt-container">
                    <label for="name" class="labels">Email</label>
                    <div class="errmsgcontainer">
                        <input type="text" id="email" placeholder="Enter email" class="inputs shadow" />
                        <p id="errmsg1" class="error-message"></p>
                    </div>
                </div>
                <div class="form-elmnt-container">
                    <label for="name" class="labels">Password</label>
                    <div class="errmsgcontainer">
                        <input type="password" id="password" placeholder="Enter password" class="inputs shadow" />
                        <p id="errmsg2" class="error-message"></p>
                    </div>
                </div>
                <div class="form-elmnt-container">
                    <label for="name" class="labels">Date of Birth</label>
                    <div class="errmsgcontainer">
                        <input type="date" id="dob" placeholder="dd/mm/yyyy" class="inputs shadow" />
                        <p id="errmsg3" class="error-message"></p>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox" class="termsandconditions">Accept Terms & Conditions</label>
                    <p id="errmsg4" class="error-message"></p>
                </div>
                <button class="button" id="submitButton">Submit</button>
            </form>
        </div>

        <div class="container1 shadow">
            <h1 class="entries-header">Entries</h1>
            <table id="dataTable" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>dob</th>
                        <th>accepted terms?</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
